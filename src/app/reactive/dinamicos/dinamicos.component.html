<h2>Reactivos: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()"
      autocomplete="off" [formGroup]="miForm">

    <!--Nombre-->
    <div class="mb-3 row">

        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   formControlName="nombre"
                   placeholder="Nombre de la persona">
                
                <span class="form-text text-danger"
                      *ngIf="campoValido('nombre')">
                    Este campo es obligatorio
                </span>
        </div>

    </div>

    <!--Agregar-->
    <div class="mb-3 row">

        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">

                <input class="form-control"
                       [formControl]="nuevoFavorito"
                       placeholder="Agregar favorito"
                       (keyup.enter)="agregarFavorito()">
                
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()">
                    Agregar
                </button>

            </div>
            
        </div>

    </div>

    <!--Favoritos-->
    <div class="mb-3 row">

        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            
            <div class="input-group mb-1"
                 *ngFor="let favorito of favoritosARR.controls; let i = index">
                 
                <input class="form-control"
                       [formControlName]="i">
                
                <button class="btn btn-outline-danger"
                       type="button"
                       (click)="borrar(i)">
                       Eliminar
               </button>

            </div>
            
        </div>

    </div>

    <div class="row">

        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
                </button>
        </div>
        
    </div>

</form>

<span>Valid</span>
<pre>{{miForm.valid}}</pre>

<span>Value</span>
<pre>{{miForm.value | json}}</pre>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.value | json}}</pre>
