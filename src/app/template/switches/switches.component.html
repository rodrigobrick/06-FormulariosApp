<h2>Template: <small>Switches</small></h2>

<form #miForm="ngForm">

    <!--Radios-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-la">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)] ="persona.genero"
                       required
                       name="radioGenero" 
                       id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="F"
                       [(ngModel)] ="persona.genero"
                       required
                       name="radioGenero" 
                       id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
              
        </div>

    </div>

    <!--switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-la">Notificaciones</label>
        <div class="col-sm-9">
            
            <div class="form-check form-switch ">
                <input class="form-check-input" 
                       type="checkbox" 
                       [(ngModel)]="persona.notificaciones"
                       name="notificaciones"
                       role="switch" 
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
             
        </div>
    </div>  

    <!--check-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-la"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       name="terminos"
                       [(ngModel)] = "terminosYCondiciones"
                       value="" 
                       id="flexCheckDefault"
                       required>
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones de uso
                </label>
            </div>

        </div>
    </div>

    <!--submit-->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miForm.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre> {{miForm.value | json}}</pre>

<h5>Valid</h5>
<pre> {{miForm.valid | json}}</pre>

<h5>Condiciones</h5>
<pre> {{miForm.value | json}}</pre>
