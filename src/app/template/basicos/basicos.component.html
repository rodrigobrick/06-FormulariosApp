<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" 
               #miForm = "ngForm"
               autocomplete="off">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                        class="form-control"
                        [ngModel] = "initialForm.producto"
                        name="producto"
                        placeholder="Nombre del producto"
                        required
                        minlength="3">

                    <span class="form-text text-danger"
                          *ngIf="nombreValido()">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        [ngModel] = "initialForm.precio"
                        name="precio"
                        placeholder="Precio del producto"
                        required>

                        <span class="form-text text-danger"
                          *ngIf="precioValido()">
                        El precio debe ser mayor a 0
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        [ngModel] = "initialForm.existencias"
                        name="existencias"
                        customMin
                        [minimo]="0"
                        required
                        placeholder="Existencias del producto">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miForm.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre> {{miForm.valid }} </pre>

        <span>Pristine</span>
        <pre> {{miForm.pristine | json}} </pre>

        <span>Touched</span>
        <pre> {{miForm.touched }} </pre>

        <span>Value</span>
        <pre> {{miForm.value | json}} </pre>

    </div>
</div>
